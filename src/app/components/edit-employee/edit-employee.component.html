<div class="container my-5">
    <h1 class="mb-3">Edit Employees</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" name="id" id="id" [(ngModel)] ="employeeDetails.id" readonly>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" [(ngModel)] ="employeeDetails.name">
                </div>
                <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" id="email" [(ngModel)] ="employeeDetails.email">
                </div>
                <div class="mb-3">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="number" class="form-control" name="phone" id="phone" [(ngModel)] ="employeeDetails.phone">
                </div>
                <div class="mb-3">
                      <label for="salary" class="form-label">Salary</label>
                      <input type="number" class="form-control" name="salary" id="salary" [(ngModel)] ="employeeDetails.salary">
                </div>
                <div class="mb-3">
                      <label for="department" class="form-label">Department</label>
                      <input type="text" class="form-control" name="department" id="department" [(ngModel)] ="employeeDetails.department">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" (click) ="deleteEmployee(employeeDetails.id)" class="btn btn-danger">Delete</button>
            </form>
            </div>
        </div>
    </div>
</div>
